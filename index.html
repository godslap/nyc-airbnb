<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYC airbnb</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="nouislider.min.css" rel="stylesheet">
    
    <!-- import the webpage's javascript file -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js" defer></script>
  </head>  
  <body>
    <script src="nouislider.min.js"></script>
    <h1>The visualization of NYC Airbnb</h1>
    
    <p>
      Made by Wen Yu An.
    </p>
    <div id="filters">
      <div id="roomtype">
        <label for="roomtypechoice">Room type:</label>     
        <input type="checkbox" value="entire" checked>Entire home/apt
        <input type="checkbox" value="private" checked>Private room
        <input type="checkbox" value="shared" checked>Shared room
      </div>
      <div id="slider"></div>
    </div>
    <div id="container"></div>

  </body>
</html>
