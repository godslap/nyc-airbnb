<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYC airbnb</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="nouislider.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    
    <!-- import the webpage's javascript file -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js" defer></script>
  </head>  
  <body>
    <script src="nouislider.min.js"></script>
    <h1>The visualization of NYC Airbnb</h1>
    <div id="filters">
      <div id="price" class="filter-box">
        <span>Price($):</span>
        <div id="slider"></div>
      </div>
      <div id="roomtype" class="filter-box">
          <span>Room type:</span>     
          <input type="checkbox" name="roomtypechoice" value="Entire home/apt" id="entire" checked><label for="entire">Entire home/apt</label>
          <input type="checkbox" name="roomtypechoice" value="Private room" id="private" checked><label for="private">Private room</label>
          <input type="checkbox" name="roomtypechoice" value="Shared room" id="shared" checked><label for="shared">Shared room</label>
      </div>
      <div id="nbh-group" class="filter-box">
          <span>Neighbourhood group:</span>     
          <input type="checkbox" name="nbhchoice" value="Brooklyn" id="brooklyn" checked><label for="brooklyn">Brooklyn</label>
          <input type="checkbox" name="nbhchoice" value="Manhattan" id="manhattan" checked><label for="manhattan">Manhattan</label>
          <input type="checkbox" name="nbhchoice" value="Queens" id="queens" checked><label for="queens">Queens</label>
          <input type="checkbox" name="nbhchoice" value="Staten Island" id="sisland" checked><label for="sisland">Staten Island</label>
          <input type="checkbox" name="nbhchoice" value="Bronx" id="bronx" checked><label for="bronx">Bronx</label>
      </div>
      <button id="update" onclick="update()">Update</button>
    </div>
    <div id="container">
      <p id="recordsnumber">There are <span id="roomnumber">48895</span> rooms.</p>
    </div>
  </body>
</html>
