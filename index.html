<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYC airbnb</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="nouislider.min.css" rel="stylesheet">
    
    <!-- import the webpage's javascript file -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js" defer></script>
  </head>  
  <body>
    <script src="nouislider.min.js"></script>
    <h1>The visualization of NYC Airbnb</h1>
    
    <p>
      Made by Wen Yu An.
    </p>
    <div id="filters">
      <div id="price" class="filter-box">
        <span>Price:</span>
        <div id="slider"></div>
      </div>
      <div id="roomtype" class="filter-box">
          <span>Room type:</span>     
          <input type="checkbox" name="roomtypechoice" value="Entire home/apt" checked>Entire home/apt
          <input type="checkbox" name="roomtypechoice" value="Private room" checked>Private room
          <input type="checkbox" name="roomtypechoice" value="Shared room" checked>Shared room
      </div>
      <div id="nbh-group" class="filter-box">
          <span>Neighbourhood group:</span>     
          <input type="checkbox" name="nbhchoice" value="Brooklyn" checked>Brooklyn
          <input type="checkbox" name="nbhchoice" value="Manhattan" checked>Manhattan
          <input type="checkbox" name="nbhchoice" value="Queens" checked>Queens
          <input type="checkbox" name="nbhchoice" value="Staten Island" checked>Staten Island
          <input type="checkbox" name="nbhchoice" value="Bronx" checked>Bronx
      </div>
      <button id="update" onclick="update()">Update</button>
    </div>
    <div id="container"></div>

  </body>
</html>
