<html>
<head>
<title>Test</title>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/simple-statistics@6.0.1/dist/simple-statistics.min.js"></script>

<style>
    /* Style information for axis labels */
    .axis-label {
        font-family: sans-serif;
        font-size: 12px;
    }
    
    /* Style information for axis lines and tick marks */
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    
    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }
    
</style>

</head>
<body>

    <!--
    This is the container in which D3 will draw the scatter plot.
    -->
    <div id="vis_container">
    </div>

    <!--
    Finally, here comes the actual JavaScript code.
    -->
    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 20, left: 50},
            width = 450 - margin.left - margin.right, //370
            height = 500 - margin.top - margin.bottom; //470
        
        // append the svg object to the body of the page
        var svg = d3.select("#vis_container")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        
        d3.csv("https://cdn.glitch.com/f8765653-1d6c-4bc6-be0e-646c5a8fad65%2FAB_NYC_2019.csv?v=1570812688466").then( function(data) {
        
            //original data
            // console.log(data[0]);
            
            //parse the minimum night property into integer
            //create new property called 'short_term' to indicate whether this airbnb listing is short term or not
            data.forEach(function (d)  {
                d.minimum_nights = parseInt(d.minimum_nights)
                if(d.minimum_nights <= 7)
                {
                    d.short_term = "Short Term Rentals"
                }
                else
                {
                    d.short_term = "Non-Short Term Rentals"
                }
                });
            
            //after parsing
            // console.log(data[0]);

            // filter the data by price range per night
            var filterdata = data.filter(d => {
                return d.price >0 && d.price < 500;
            })

            //grouping lising by neighborhood and whether it is short-term or not
            var sum_area = d3.nest()
                .key(function(d){ return d.neighbourhood_group;})
                .key(function(d){ return d.short_term;})
                .rollup(function(v) { return v.length; })
                .entries(filterdata);

            //output of groupby data
            console.log(sum_area)

            //five neighborthood in NYC
            var groups = d3.map(sum_area, function (d) {
                return(d.key)
            }).keys();
            console.log("groups:");
            console.log(groups);
            
            //two categories for short term vs. non-short term
            var subgroups = d3.values(sum_area).map(function (d) {
                return d.values.map(function (v) {
                    return v.key;
                })
            });
            console.log("subgroups:");
            console.log(subgroups);

            //try to get the values of each count in each neighborhood

            var valuesforshort = sum_area.map(e => [{key:e["values"][0]["key"] ,value:e["values"][0]["value"]},{key:e["values"][1]["key"] ,value:e["values"][1]["value"]}]);
            // var valuesforshort_1 = sum_area.map(e => e["values"][1]["value"]);
            console.log("valueshort");
            console.log(valuesforshort);
            // console.log(valuesforshort_1);


            // for (let i = 0; i < 5; i++) {
            //     for (let j = 0; j < 2; j++) {
            //         console.log(sum_area[i]["values"][j]["value"]);
            //     }
                
            // }

            // console.log(sum_area[0]["values"][0]["value"]);


            //Add X axis
            var x = d3.scaleBand()
                .range([0, width])
                .domain(groups)
                .padding(0.2)     // This is important: it is the space between 2 groups. 0 means no padding. 1 is the maximum.
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSize(0))
            
            //Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 18000])          // Note that here the Y scale is set manually
                .range([height, 10])
            svg.append("g")
                .call(d3.axisLeft(y))
            
            //scale for subgroup inside each neighborhood group
            var xSubgroup = d3.scaleBand()
                .domain(subgroups)
                .range([0,x.bandwidth()])
                .padding([0.05])
            
            var color = d3.scaleOrdinal()
                .domain(subgroups)
                .range(['#e41a1c','#377eb8'])
            
            //add text for X axis
            svg.append("text")
                .attr("class", "axis-label")
                .attr("y", height + 20)
                .attr("x", 0 + width / 2)
                .style("text-anchor", "middle")
                .text("Neighborhood in NYC");
            
            //add text for Y axis
            svg.append("text")
                .attr("class", "axis-label")
                .attr("y", 0)
                .attr("x", 0)
                .style("text-anchor", "middle")
                .text("Number of listings");

            svg.append("g")
                .selectAll("g")
                .data(sum_area)
                .enter()
                .append("g")
                .attr("transform", function(d) { return "translate(" + x(d.key) + ",0)"; })
                .selectAll("rect")
                .data(function(d) { 
                    var re = valuesforshort.map( e => {
                        return {key:[e[0]["key"],e[1]["key"]],value:[e[0]["value"],e[1]["value"]]}
                    })
                    console.log("testtest")
                    console.log(re);
                    return re;
                    })
                .enter().append("rect")
                .attr("x", function(d) { return xSubgroup(d.key); })
                .attr("y", function(d) { return y(d.key.value); })
                .attr("width", xSubgroup.bandwidth())
                .attr("height", 20)  //HERE IS THE PROBLEM!!!
                .attr("fill", function(d) { return color(d.key); });

        });


    </script>
</body>
</html>
